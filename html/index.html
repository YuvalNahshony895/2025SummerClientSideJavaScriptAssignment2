<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js " defer></script>
</head>
<body>
    <h2>Order Smoothie</h2>

    <form id="smoothieForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <label for="size">Smoothie Size:</label>
        <select id="size"required>
            <option value="Small">Small - $2.00</option>
            <option value="Medium">Medium - $2.50</option>
            <option value="Large">Large - $3.00</option>
        </select>

        <label for="main">Choose Main Ingredient:</label>
        <select id="main">
            <option value="Almond Milk">Almond Milk - $1.25</option>
            <option value="Yogurt">Yogurt - $1.00</option>
            <option value="Coconut Water">Coconut Water - $1.50</option>
            <option value="Orange Juice">Orange Juice - $1.00</option>
        </select>

        <label for="fruit">Choose fruit:</label>
        <select id="fruit">
            <option value="Banana">Banana - $0.75</option>
            <option value="Strawberry">Strawberry - $1.25</option>
            <option value="Blueberry">Blueberry - $1.50</option>
            <option value="Mango">Mango - $1.25</option>
        </select>

        <button type="submit">Order Smoothie</button>
    </form>    
    <p id="result"></p>
    <p id="bill"></p>
</body>
</html>
