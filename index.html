<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <script src="script.js "></script>
</head>
<body>
    <h2>Order Smoothie</h2>

    <form id="smoothieForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <label for="size">Smoothie Size:</label>
        <select id="size"required>
            <option value="small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>

        <label for="main">Choose Main Ingredient:</label>
        <select id="main">
            <option value="almond">Almond Milk</option>
            <option value="yogurt">Yogurt</option>
            <option value="coconut">Coconut Water</option>
            <option value="orange">Orange Juice</option>
        </select>

        <label for="fruit">Choose fruit:</label>
        <select id="fruit">
            <option value="banana">Banana</option>
            <option value="strawberry">Strawberry</option>
            <option value="blueberry">Blueberry</option>
            <option value="mango">Mango</option>
        </select>
        <button type="submit">Order Smoothie</button>
    </form>    
    
</body>
</html>
